<div class="c-main-container">
    <div class="card-container">
        <div class="container">
            <h1 class="h1-formato mb-4">Buscar Personaje</h1>
            <div class="row">
                <div class="col-md-3">
                    <div class="c-inputs">
                        <label for="input">Nombre</label>
                        <input class="input-global m-0" type="text" placeholder="Buscar por nombre" name="input" [formControl]="filterName">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="c-inputs">
                        <label for="input">Especie</label>
                        <input class="input-global m-0" type="text" placeholder="Buscar por especie" name="input" [formControl]="filterSpecie">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="c-inputs">
                        <label for="input">GÃ©nero</label>
                        <div class="c-select">
                            <i class="bi bi-chevron-down"></i>
                            <select class="input-global select-global" [formControl]="filterGender">
                                <option value="todos">Todos</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="genderless">Genderless</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="c-inputs">
                        <label for="input">Estatus</label>
                        <div class="c-select">
                            <i class="bi bi-chevron-down"></i>
                            <select class="input-global select-global" [formControl]="filterEstatus">
                                <option value="todos">Todos</option>
                                <option value="dead">Dead</option>
                                <option value="alive">Alive</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class=" w-100 d-flex align-items-center justify-content-end">
                    <button class="btn-format-global p-10" (click)="cleanFilters()">LIMPIAR FILTROS</button>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="col-md-12 mt-5 table">
    <app-characters-list [characters]="characters"></app-characters-list>
</div>
